<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script type="text/javascript" src="mapa/js/markerclusterer.js"></script>
    <style type="text/css">

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: calc(100% - 56px);
        margin-top:56px;
      }

      .pac-container {
        font-family: Roboto;
        z-index: 1000000 !important;
      }

      .pac-item-query {
        font-size: 16px;
      }
      .pac-item{
        font-size: 16px;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 25px;
        font-weight: 300;
      }

      #pac-input {
          width: 100%;
          font-size: 18px;
      }

      .hi{
        display: none !important;
      }

    </style>   
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar" id="ba">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel" id="bc"> <i class="icon icon-bars"></i></a>
              <div id="hd">
                DescartesLab
              </div>
            </div>
            <!-- We have home navbar without left link-->
            <div id="hc" class="right hi">
              <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">
                  <input id="pac-input" class="controls" type="search" placeholder="Localidade" data-tap-disabled='true'>
                </div>
              </form>
            </div>
            <div class="right">
              <a href="#" id="searche" class="link icon-only" style="color:#FFFFFF !important; width:56px !important;">
                <i class="fa fa-search " id="loc"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
              <a href="#" class="floating-button open-popover">
                <i class="fa fa-filter"></i>
              </a>

            
            <!-- Scrollable page content-->
            <form action="#" method="post" id="submete">        
                <input type="hidden" name="lat" id="lat" value="e">
                <input type="hidden" name="long" id="long" value="e">
                <input type="hidden" name="estado" id="estado" value="">
                <input type="hidden" name="cidade" id="cidade" value="">
                <input type="hidden" name="pais" id="pais" value="">
                <input type="hidden" name="endereco" id="endereco" value="">
                <input type="hidden" name="cep" id="cep" value="">
            </form>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
<!--FILTROS-->
<div class="popover demo-popover" style="z-index:1333330 !important;">
      <div class="popover-inner">
        <div class="list-block">
          <ul>
            <!-- Single chekbox item -->
            <li>
              <label class="label-checkbox item-content">
                <!-- Checked by default -->
                <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Books</div>
                </div>
              </label>
            </li>
            <li>
              <label class="label-checkbox item-content">
                <!-- Checked by default -->
                <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Books</div>
                </div>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmWPAIE9_AASg6Ijgoh0lVOZZ_VWvw6fg&libraries=places&callback=initAutocomplete" async defer></script>
    <script type="text/javascript" src="js/my-app.js"></script>    
  </body>
</html>
